<script>
    // Created by STRd6
            // MIT License
            // jquery.paste_image_reader.js
            (function($) {
              var defaults;
              $.event.fix = (function(originalFix) {
                return function(event) {
                  event = originalFix.apply(this, arguments);
                  if (event.type.indexOf('copy') === 0 || event.type.indexOf('paste') === 0) {
                    event.clipboardData = event.originalEvent.clipboardData;
                  }
                  return event;
                };
              })($.event.fix);
              defaults = {
                callback: $.noop,
                matchType: /image.*/
              };
              return $.fn.pasteImageReader = function(options) {
                if (typeof options === "function") {
                  options = {
                    callback: options
                  };
                }
                options = $.extend({}, defaults, options);
                return this.each(function() {
                  var $this, element;
                  element = this;
                  $this = $(this);
                  return $this.on('paste', function(event) {
                    var clipboardData, found;
                    found = false;
                    clipboardData = event.clipboardData;
                    return Array.prototype.forEach.call(clipboardData.types, function(type, i) {
                      var file, reader;
                      if (found) {
                        return;
                      }
                      if (type.match(options.matchType) || clipboardData.items[i].type.match(options.matchType)) {
                        file = clipboardData.items[i].getAsFile();
                        reader = new FileReader();
                        reader.onload = function(evt) {
                          return options.callback.call(element, {
                            dataURL: evt.target.result,
                            event: evt,
                            file: file,
                            name: file.name
                          });
                        };
                        reader.readAsDataURL(file);

                        return found = true;
                      }
                    });
                  });
                });
              };
            })($);


</script>
<script>

            function formatDoc(sCmd,sValue){


                document.execCommand(sCmd,false,sValue);
                input.focus();
            }
            function bold(){

            }
            function filterNone() {
                return NodeFilter.FILTER_ACCEPT;
            }

            function getAllComments(rootElem) {
                var comments = [];

                // Fourth argument, which is actually obsolete according to the DOM4 standard, is required in IE 11
                var iterator = document.createNodeIterator(rootElem, NodeFilter.SHOW_COMMENT, filterNone, false);
                var curNode;
                while (curNode = iterator.nextNode()) {
                    comments.push(curNode.nodeValue);
                }
                return comments;
            }

            function postArticle(){
                var articletitle = title.textContent;
                var articlebody = inputer.textContent;
                var comments = getAllComments(input);
                var commentstring = '';
                for(var i = 0;i < comments.length;i++){
                    commentstring += '<!--' + comments[i] + '-->';
                }
                if(imageDataURL === null) {
                    alert("You need to insert an image.");
                    return;
                }
                articlebody = commentstring + articlebody;
                console.log(comments);
                //alert(articlebody);
                $.ajax({
                    url: '/rest/articlesubmit/',
                    method: 'POST',
                    data: {
                        'title': articletitle,
                        'type':"Editorial",
                        'article': inputer.innerHTML,
                        'image': imageDataURL,
                        'writer':writer.value,
                    },
                    success: function (rawdata, message) {
                        properAlert('Success');
                         console.log(rawdata);
                    }
                });

            }
            imageDataURL = ""
            var imageDataURL = null;

            if(isChrome){
              $("#write_thumbnail").attr('onfocus','inputer.focus();thumbnail.focus();');

            }
            thumbnail_function = function(results) {
                    imageDataURL = results.dataURL;
                    $("#write_thumbnail").css("background-image","url(" + imageDataURL + ")");
                }
                $("#write_thumbnail").pasteImageReader(thumbnail_function);

            $("#write_articlebody").pasteImageReader(function(results) {

<script type="text/javascript">
        var oDoc, sDefTxt;

        function initDoc() {
          oDoc = document.getElementById("write_articlebody");
          sDefTxt = oDoc.innerHTML;
          if (document.compForm.switchMode.checked) { setDocMode(true); }
        }


        function setDocMode(bToSource) {
          var oContent;
          if (bToSource) {
            oContent = document.createTextNode(oDoc.innerHTML);
            oDoc.innerHTML = "";
            var oPre = document.createElement("pre");
            oDoc.contentEditable = false;
            oPre.id = "sourceText";
            oPre.contentEditable = true;
            oPre.appendChild(oContent);
            oDoc.appendChild(oPre);
          } else {
            if (document.all) {
              oDoc.innerHTML = oDoc.innerText;
            } else {
              oContent = document.createRange();
              oContent.selectNodeContents(oDoc.firstChild);
              oDoc.innerHTML = oContent.toString();
            }
            oDoc.contentEditable = true;
          }
          oDoc.focus();
        }

    function printDoc() {
      if (!validateMode()) { return; }
      var oPrntWin = window.open("","_blank","width=450,height=470,left=400,top=100,menubar=yes,toolbar=no,location=no,scrollbars=yes");
      oPrntWin.document.open();
      oPrntWin.document.write("<!doctype html><html><head><title>Print<\/title><\/head><body onload=\"print();\">" + oDoc.innerHTML + "<\/body><\/html>");
      oPrntWin.document.close();
    }
</script>
